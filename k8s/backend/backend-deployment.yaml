apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: ilyaviz/site-copy-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: media-volume
              mountPath: /backend/media
            - name: db-volume
              mountPath: /backend/db
      volumes:
        - name: media-volume
          persistentVolumeClaim:
            claimName: backend-media-pvc
        - name: db-volume
          persistentVolumeClaim:
            claimName: backend-db-pvc
